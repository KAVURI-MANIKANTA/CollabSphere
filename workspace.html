<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabSphere - Workspace</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <!-- Main Block for Workspace -->
    <section class="workspace-main-block">
        <div class="workspace-header">
            <h1 class="workspace-title">Currently Working On: <span>SpineX Smart Wearable</span></h1>
        </div>

        <!-- Workspace Features Below Main Heading -->

        <!-- Whiteboard -->
        <div class="workspace-section">
            <h2>🧠 Whiteboard</h2>
            <img src="https://static.vecteezy.com/system/resources/previews/047/299/947/non_2x/board-icon-symbol-design-illustration-vector.jpg" alt="Whiteboard" class="workspace-icon" />
        </div>

        <!-- Sticky Notes -->
        <div class="workspace-section">
            <h2>🗒️ Sticky Notes</h2>
            <img src="https://img.freepik.com/premium-photo/colorful-sticky-notes-blue-background-space-text_106006-8782.jpg" alt="Sticky Notes" class="workspace-icon" />
        </div>

        <!-- Team Chat -->
        <div class="workspace-section">
            <h2>💬 Team Chat</h2>
            <div class="chat-avatars">
                <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png" alt="User 1" />
                <img src="https://cdn-icons-png.flaticon.com/512/147/147140.png" alt="User 2" />
                <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="User 3" />
                <img src="https://png.pngtree.com/png-clipart/20190924/original/pngtree-vector-user-young-boy-avatar-icon-png-image_4827810.jpg" alt="User 4" />
            </div>
        </div>

        <!-- Code Editor -->
        <div class="workspace-section">
            <h2>🧑‍💻 Code Editor</h2>
            <div class="editor-container">
                <input type="text" placeholder="Filename (e.g., script.js)" class="filename-input" />
                <textarea class="code-editor" placeholder="// Start coding here..."></textarea>
                <div class="editor-buttons">
                    <button onclick="saveCode()">💾 Save</button>
                    <button onclick="runCode()">▶️ Run</button>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="workspace-section">
            <h2>🗓️ Project Timeline</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Schedule_or_Calendar_Flat_Icon.svg/1024px-Schedule_or_Calendar_Flat_Icon.svg.png" alt="Calendar" class="workspace-icon" />
        </div>

    </section>

    <!-- JavaScript for Code Editor -->
    <script>
        function saveCode() {
            const codeContent = document.querySelector('.code-editor').value;
            const filename = document.querySelector('.filename-input').value || "Untitled";
            alert(`Saved: ${filename}`);
            console.log(`Saved content: ${codeContent}`);
        }

        function runCode() {
            const codeContent = document.querySelector('.code-editor').value;
            // Simulate running the code (you can later connect it to actual code running logic)
            alert(`Running code:\n${codeContent}`);
        }
    </script>

</body>
</html>
