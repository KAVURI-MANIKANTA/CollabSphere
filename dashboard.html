<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollabSphere Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 5px;
    }
    .project-card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .modal-content {
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4 text-center">Project Dashboard</h2><!-- Filter -->
<div class="mb-3">
  <label for="domainFilter" class="form-label">Filter by Domain:</label>
  <select class="form-select" id="domainFilter">
    <option value="all">All</option>
    <option value="Tech">Tech</option>
    <option value="Medical">Medical</option>
    <option value="Law">Law</option>
    <option value="Pharmacy">Pharmacy</option>
    <option value="Entrepreneurship">Entrepreneurship</option>
  </select>
</div>

<div id="projectContainer"></div>

  </div>  <!-- Modal Template -->  <div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="projectTitle">Project Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <canvas id="progressChart" height="100"></canvas>
          <table class="table table-striped mt-4">
            <thead><tr><th>Task</th><th>Status</th><th>Deadline</th></tr></thead>
            <tbody id="taskTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>  <script>
    const projects = [
      {
        title: "Smart Waste Tracker",
        domain: "Tech",
        users: ["https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359554_640.png", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgyshmoLfHlwl34SkVpkVb4a53cey9DCzYQw&s"],
        progress: [60, 40],
        tasks: [
          {name: "Sensor setup", status: "Done", deadline: "2025-04-20"},
          {name: "Backend API", status: "Pending", deadline: "2025-04-27"}
        ]
      },
      {
        title: "AI Health Diagnosis",
        domain: "Medical",
        users: ["https://st2.depositphotos.com/1104517/11965/v/950/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg", "https://t3.ftcdn.net/jpg/07/64/40/98/360_F_764409867_iXpBxs90ZimTFHobmqvOaTtuJHJgHPOR.jpg"],
        progress: [75, 25],
        tasks: [
          {name: "Patient data analysis", status: "In Progress", deadline: "2025-04-28"},
          {name: "AI model testing", status: "Pending", deadline: "2025-05-02"}
        ]
      },
      {
        title: "Legal Case Automation",
        domain: "Law",
        users: ["https://cdni.iconscout.com/illustration/premium/thumb/female-user-image-8110250-6515859.png?f=webp"],
        progress: [45, 55],
        tasks: [
          {name: "Document scan parser", status: "Done", deadline: "2025-04-22"},
          {name: "Case analyzer UI", status: "In Progress", deadline: "2025-04-30"}
        ]
      },
      {
        title: "Pharma Inventory System",
        domain: "Pharmacy",
        users: ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgyshmoLfHlwl34SkVpkVb4a53cey9DCzYQw&s", "https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359554_640.png"],
        progress: [80, 20],
        tasks: [
          {name: "Inventory module", status: "Done", deadline: "2025-04-21"},
          {name: "Supplier integration", status: "In Progress", deadline: "2025-05-05"}
        ]
      },
      {
        title: "Startup Collab Hub",
        domain: "Entrepreneurship",
        users: ["https://t3.ftcdn.net/jpg/07/64/40/98/360_F_764409867_iXpBxs90ZimTFHobmqvOaTtuJHJgHPOR.jpg"],
        progress: [55, 45],
        tasks: [
          {name: "Market survey", status: "Done", deadline: "2025-04-10"},
          {name: "Business model", status: "In Progress", deadline: "2025-04-30"}
        ]
      }
    ];

    const container = document.getElementById("projectContainer");
    const filter = document.getElementById("domainFilter");
    const modal = new bootstrap.Modal(document.getElementById("projectModal"));

    function renderProjects() {
      const selected = filter.value;
      container.innerHTML = "";
      projects.filter(p => selected === "all" || p.domain === selected).forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "project-card bg-white";
        card.innerHTML = `
          <h4>${p.title} <span class="badge bg-secondary">${p.domain}</span></h4>
          <div class="d-flex my-2">${p.users.map(u => <img src="${u}" class="user-avatar">).join('')}</div>
          <button class="btn btn-outline-primary" onclick="showDetails(${i})">View Details</button>
        `;
        container.appendChild(card);
      });
    }

    filter.addEventListener("change", renderProjects);
    renderProjects();

    function showDetails(index) {
      const p = projects[index];
      document.getElementById("projectTitle").innerText = p.title;
      document.getElementById("taskTable").innerHTML = p.tasks.map(t => <tr><td>${t.name}</td><td>${t.status}</td><td>${t.deadline}</td></tr>).join('');
      const ctx = document.getElementById("progressChart").getContext("2d");
      if (window.currentChart) window.currentChart.destroy();
      window.currentChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ["Complete", "Remaining"],
          datasets: [{
            data: p.progress,
            backgroundColor: ["#198754", "#ffc107"]
          }]
        },
        options: { responsive: true }
      });
      modal.show();
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
