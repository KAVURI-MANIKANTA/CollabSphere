<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabSphere Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .project-card { cursor: pointer; transition: 0.3s; }
    .project-card:hover { transform: scale(1.02); box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .profile-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .modal-img { width: 60px; height: 60px; border-radius: 50%; margin: 0 5px; }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Active Projects</h2>
  <div class="row g-4" id="projectGrid"></div>
</div><!-- Modal --><div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Project Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalDescription"></p>
        <div class="d-flex mb-3" id="modalTeam"></div>
        <canvas id="projectChart" height="100"></canvas>
        <table class="table table-bordered mt-4">
          <thead><tr><th>Task</th><th>Status</th><th>Deadline</th></tr></thead>
          <tbody id="projectTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>
const projects = [
  {
    title: 'Smart Health Monitoring',
    domain: 'Medical',
    description: 'A wearable that tracks vitals and shares reports with doctors instantly.',
    team: [
      'https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359554_640.png',
      'https://cdni.iconscout.com/illustration/premium/thumb/female-user-image-8110250-6515859.png?f=webp'
    ],
    chart: [65, 25, 10],
    table: [
      ['Sensor Integration', 'Completed', '2025-04-10'],
      ['Mobile App UI', 'In Progress', '2025-04-20'],
      ['Database Linkage', 'Pending', '2025-05-01']
    ]
  },
  {
    title: 'LegalEase Chatbot',
    domain: 'Law',
    description: 'An AI-powered chatbot for helping users understand legal procedures.',
    team: [
      'https://t3.ftcdn.net/jpg/07/64/40/98/360_F_764409867_iXpBxs90ZimTFHobmqvOaTtuJHJgHPOR.jpg',
      'https://st2.depositphotos.com/1104517/11965/v/950/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg'
    ],
    chart: [30, 50, 20],
    table: [
      ['Intent Mapping', 'Completed', '2025-04-01'],
      ['Language Training', 'In Progress', '2025-04-25'],
      ['User Feedback Model', 'Pending', '2025-05-05']
    ]
  },
  {
    title: 'Pharma TrackX',
    domain: 'Pharmacy',
    description: 'A platform to trace medicine supply chains from lab to pharmacy.',
    team: [
      'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgyshmoLfHlwl34SkVpkVb4a53cey9DCzYQw&s',
      'https://as1.ftcdn.net/v2/jpg/05/79/55/26/1000_F_579552668_sZD51Sjmi89GhGqyF27pZcrqyi7cEYBH.jpg'
    ],
    chart: [45, 35, 20],
    table: [
      ['Supplier Mapping', 'Completed', '2025-03-30'],
      ['Mobile Dashboard', 'In Progress', '2025-04-15'],
      ['Regulatory Sync', 'Pending', '2025-05-10']
    ]
  },
  {
    title: 'Startup Incubator Hub',
    domain: 'Entrepreneurship',
    description: 'A space for students to pitch, get feedback, and build their startups.',
    team: [
      'https://st2.depositphotos.com/1104517/11965/v/950/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg'
    ],
    chart: [20, 60, 20],
    table: [
      ['Mentor Onboarding', 'Completed', '2025-04-05'],
      ['Pitch Portal Dev', 'In Progress', '2025-04-22'],
      ['Funding Board', 'Pending', '2025-05-12']
    ]
  },
  {
    title: 'Mental Health Companion',
    domain: 'Counseling',
    description: 'A platform offering AI-assisted emotional support and resources.',
    team: [
      'https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359554_640.png',
      'https://cdni.iconscout.com/illustration/premium/thumb/female-user-image-8110250-6515859.png?f=webp'
    ],
    chart: [55, 30, 15],
    table: [
      ['AI Training', 'Completed', '2025-04-08'],
      ['Resource Curation', 'In Progress', '2025-04-20'],
      ['Helpline Integration', 'Pending', '2025-05-02']
    ]
  }
];

const grid = document.getElementById('projectGrid');
projects.forEach((p, i) => {
  const card = document.createElement('div');
  card.className = 'col-md-6 col-lg-4';
  card.innerHTML = `
    <div class="card project-card p-3" data-index="${i}" data-bs-toggle="modal" data-bs-target="#projectModal">
      <h5>${p.title}</h5>
      <p class="text-muted">Domain: ${p.domain}</p>
      <div class="d-flex">${p.team.map(url => <img src="${url}" class="profile-img me-2">).join('')}</div>
    </div>`;
  grid.appendChild(card);
});

const modal = new bootstrap.Modal(document.getElementById('projectModal'));
let chartInstance = null;
document.querySelectorAll('.project-card').forEach(card => {
  card.addEventListener('click', () => {
    const data = projects[card.dataset.index];
    document.getElementById('modalTitle').textContent = data.title;
    document.getElementById('modalDescription').textContent = data.description;
    document.getElementById('modalTeam').innerHTML = data.team.map(url => <img src="${url}" class="modal-img">).join('');

    // Chart
    const ctx = document.getElementById('projectChart').getContext('2d');
    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Completed', 'In Progress', 'Pending'],
        datasets: [{
          data: data.chart,
          backgroundColor: ['#198754', '#ffc107', '#dc3545']
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // Table
    document.getElementById('projectTable').innerHTML =
      data.table.map(row => <tr>${row.map(col => `<td>${col}</td>).join('')}</tr>`).join('');
  });
});
</script></body>
</html>
